input_shape: [null, 108, 108, 2]
num_classes: 2

activation_function: 'relu'
dropout_rate: 0.8
use_batchnorm: true

cnn_layers:
    - {filters: 32, kernel_size: 3, use_maxpool: false}
    - {filters: 32, kernel_size: 3, use_maxpool: true}
    - {filters: 64, kernel_size: 3, use_maxpool: false}
    - {filters: 64, kernel_size: 3, use_maxpool: true}
    - {filters: 128, kernel_size: 3, use_maxpool: false}
    - {filters: 128, kernel_size: 3, use_maxpool: true}

lstm_units: 100

fcn_layers:
    - {units: 100}
    - {units: 100}

optimizer: 'rmsprop'
loss: 'categorical_crossentropy'
metrics: ['acc']
